<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imc</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

      <div id="caixa_principal" class="caixa_principal">
        <h1 id="text_titulo" class="text_titulo">Calculadora IMC</h1>
        <div id="caixa_peso" class="caixa_peso inputBox">
          <input type="text" id="input_peso" class="input_peso" placeholder="Ex: 80" required="required">
          <span>Peso</span>
        </div>

        <div id="caixa_altura" class="caixa_altura inputBox">
          <input type="text" id="input_altura" class="input_altura" placeholder="Ex: 1,74" required="required">
          <span>Altura</span>
        </div>

        <div id="caixa_button" class="caixa_button">
          <button type="button" id="botao" class="botao custom-btn"><span>Calcular</span></button>
        </div>

      </div>

      <table>
        <thead>
          <tr>
              <th></th>
              <th>Veja sua situação</th>
              <th></th>
          </tr>
          <tr>
            <th>IMC</th>
            <th>Classificação</th>
            <th>Obesidade(Grau)</th>
          </tr>
        </thead>
        <tbody>
          <tr id="menor18">
            <td>Menor que 18.5</td>
            <td>Magreza</td>
            <td>0</td> 
          </tr>
          <tr id="entre18-24">
            <td>Entre 18.5 e 24.9</td>
            <td>Normal</td>
            <td>0</td>
          </tr>
          <tr id="entre25-29">
            <td>Entre 25.0 e 29.9</td>
            <td>Sobrepeso</td>
            <td>|</td>
          </tr>
          <tr id="entre30-39">
            <td>Entre 30.0 e 39.9</td>
            <td>Obesidade</td>
            <td>||</td>
          </tr>
          <tr id="maior40">
            <td>Maior que 40.0</td>
            <td>Obesidade Grave</td>
            <td>|||</td>
          </tr>
        </tbody>
      </table>

    <script src="/forms.js"></script>
</body>
</html>
